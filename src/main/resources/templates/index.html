<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
	<a th:href="@{/nuevo}" class="btn btn-primary">Nuevo</a>
	<br><br>
		<table class="table">
			<thead>
				<tr>
					<th>REFERENCIA</th>
					<th>NOMBRE</th>
					<th>PRECIO</th>
					<th>TALLA</th>
					<th>CANTIDAD</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto:${productos}">
					<td th:text="${producto.referencia}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.talla}"></td>
					<td th:text="${producto.cantidad}"></td>
					<td>
						<a th:href="@{/editar/}+${producto.referencia}" class="btn btn-warning">Editar</a>
						<a th:onclick="eliminar([[${producto.referencia}]])" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="/funciones.js"></script>
</body>

</html>
